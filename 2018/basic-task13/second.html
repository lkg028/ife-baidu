<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>第二十二天到第二十四天：②字符串的简单操作</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            body {
                line-height: 2;
            }
        </style>
    </head>
    <body>
        <div id="string-basic">
                <div>
                        <label>String A:
                            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
                        </label>
                        <textarea id="str-a"></textarea>
                        <br>
                        <label>String B:
                            <input id="radio-b" type="radio" name="str-obj" value="b">
                        </label>
                        <textarea id="str-b"></textarea>  
                        <br>      
                        <label>Num A：<input id="num-a" type="number" value="0"></label><br>
                        <label>Num B：<input id="num-b" type="number" value="1"></label><br>
                    </div>
                    <div id="btn-group">
                        <button id="btn-1">按钮1：获取当前选中输入的内容长度</button><br>
                        <button id="btn-2">按钮2：当前选中输入中的第3个字符</button><br>
                        <button id="btn-3">按钮3：把两个输入框的文字连接在一起输出（concat）</button><br>
                        <button id="btn-4">按钮4：输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button><br>
                        <button id="btn-5">按钮5：输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button><br>
                        <button id="btn-6">按钮6：使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button><br>
                        <button id="btn-7">按钮7：当前选中输入框的行数</button><br>
                        <button id="btn-8">按钮8：使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button><br>
                        <button id="btn-9">按钮9：把所选输入框中的内容全部转为大写</button><br>
                        <button id="btn-10">按钮10：把所选输入框中的内容全部转为小写</button><br>
                        <button id="btn-11">按钮11：把所选输入框中内容的半角空格全部去除</button><br>
                        <button id="btn-12">按钮12：把所选输入框中内容的a全部替换成另外一个输入框中的内容</button><br>
                    </div>
                    <p id="result"></p>
        </div>
        <script src="second.js"></script>
    </body>
</html>
