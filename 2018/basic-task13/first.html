<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>第二十二天到第二十四天：①实现一些数字操作</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            body {
                line-height: 2;
            }
        </style>
    </head>
    <body>
        <h1>实现一些数字操作</h1>
        <div id="number">
            <div>
                    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a" checked></label><input id="num-a" type="text"><br>
                    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
                </div>
                <div id="numBtnWrap">
                    <span>按钮1：</span><button id="btn-1">判断当前选中的输入框输入内容是否为数字</button><br>
                    <span>按钮2：</span><button id="btn-2">把 A 四舍五入为 B 个小数位数的数字</button><br>
                    <span>按钮3：</span><button id="btn-3">当前选中数字的绝对值</button><br>
                    <span>按钮4：</span><button id="btn-4">对当前选中的数字进行上舍入</button><br>
                    <span>按钮5：</span><button id="btn-5">对当前选中的数字进行下舍入</button><br>
                    <span>按钮6：</span><button id="btn-6">把当前选中的数字四舍五入为最接近的整数</button><br>
                    <span>按钮7：</span><button id="btn-7">返回 A 和 B 中的最高值</button><br>
                    <span>按钮8：</span><button id="btn-8">返回 A 和 B 中的最低值</button>        
                </div>
                <p id="result"></p>
        </div>
        <hr>
        <script src="first.js"></script>
    </body>
</html>
