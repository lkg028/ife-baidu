<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTMl</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var liEle = document.querySelectorAll("li") || null;
        return liEle;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spanEle = document.querySelectorAll("#" + sectionId + " span") || null;
        var spanEleHTML = [];
        for(var i=0,len=spanEle.length;i<len;i++){
            if(spanEle[i].firstChild.nodeValue.search("HTML") !== -1){
                spanEleHTML.push(spanEle[i]);
            }
        }
        return spanEleHTML; 
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var spanEle = document.querySelectorAll("#" + sectionId + " span") || null;
        var liSpanCont = [];
        for(var i = 0, len = spanEle.length;i < len;i++){
            if(spanEle[i].firstChild.nodeValue.search(spanCont) !== -1){
                liSpanCont.push(spanEle[i].parentNode);
            }
        }
        return liSpanCont;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var secEle = document.getElementById(sectionId) || null;
        var aEle = document.querySelectorAll("#" + sectionId + " a") || null;
        var str = "";
        for(var i = 0,len = aEle.length;i < len;i++){
            if(aEle[i].className === "active"){
                str += aEle[i].firstChild.nodeValue;
                break;
            }
        }
        return str;
    }

    </script>
</body>
</html>
