<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>第三十一到第三十三天：我是精明的小卖家</title>
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            table{
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid gray;
                padding: 5px;
            }
        </style>
        <body>
            <h2>我是精明的小卖家（一）</h2>
            <div id="first-task-wrap">
                <form action="#" method="get">
                    <div id="region-checkbox">
                        <span>请选择地区：</span>
                        <label><input type="checkbox" name="region" id="region-huabei" value="华北">华北</label>
                        <label><input type="checkbox" name="region" id="region-huadong" value="华东">华东</label>
                        <label><input type="checkbox" name="region" id="region-huanan" value="华南">华南</label>
                    </div>
                    <div id="product-checkbox">
                        <span>请选择产品类型：</span>
                        <label><input type="checkbox" name="product" id="product-phone" value="手机">手机</label>
                        <label><input type="checkbox" name="product" id="product-laptop" value="笔记本">笔记本</label>
                        <label><input type="checkbox" name="product" id="product-sound" value="智能音箱">智能音箱</label>
                    </div>
                    <div id="month-select">
                        <span>请选择月份：</span>
                        <select name="month">
                            <option value="0">全年</option>
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                    </div>
                    <button type="reset">重置</button>
                </form>
                <h2>下面是表格区域</h2>
            </div>
            <script src="main.js"></script>
        </body>
    </head>
</html>
